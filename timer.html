<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <script src="timer.js"></script>
    <title>timer</title>
</head>

<body>
    <div id="main">
        <div id="input_value">
            <input id="input_minute_value" type="number" value="00" maxlength="2">
            <p id="timer_count">00:00:000</p>
        </div>
        <div id="buttons_actions">
            <button type="button" onclick="timer()">start</button>
            <button type="button">stop</button>
        </div>
    </div>
</body>

</html>
